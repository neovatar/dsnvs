<hr>
<div class="footer">
    {{ $pages := sort .CurrentSection.Pages "Path" }}
    {{ with $pages.Next . }}
        <a class="previous-post" href="{{ .RelPermalink }}?ref=footer"><span style="font-weight:bold;">« Previous</span><br>{{ .LinkTitle | truncate 50 "..."}}</a>
    {{ end }}
    {{ with $pages.Prev . }}
        <a class="next-post" href="{{ .RelPermalink }}?ref=footer"><span style="font-weight:bold;">Next »</span><br>{{ .LinkTitle | truncate 50 "..."}}</a>
    {{ end }}
</div>
